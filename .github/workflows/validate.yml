name: Validate ticker JSON

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g ajv-cli
      - name: Validate per-language messages
        run: |
          ajv validate -s schema/messages.schema.json -d "docs/messages.*.json"

